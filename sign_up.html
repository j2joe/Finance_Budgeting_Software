<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .form-group label {
            flex: 1.5;
            text-align: left;
            font-family: sans-serif;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            flex: 2;
            text-align: right;
            padding: 3.5px;
            border: 2cm;
            border-radius: 8px;
        }
        .login-container {
            width: 600px;
            padding: 40px 70px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="login_anim_videos/7.mp4" type="video/mp4">
    </video>

    <div class="login-container">
        <h1 class="Nexgen">NEXGEN BUDGETS</h1>
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]+" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="business_name">Business Name</label>
                <input type="text" id="business_name" name="business_name" placeholder="Enter your business name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="re_password">Re-Enter Password</label>
                <input type="password" id="re_password" name="re_password" placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
            </div>
            <button type="submit" class="login-btn" onclick="return validatePassword()">Submit</button>
        </form>
        <div class="links">
            <p>Already a NEXGEN BUDGET user</p><a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        function validatePassword() {
            let password = document.getElementById("password").value;
            let rePassword = document.getElementById("re_password").value;
            
            if (password !== rePassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }

        document.getElementById("country").addEventListener("change", function() {
            let country = this.value;
            let stateDropdown = document.getElementById("state");
            stateDropdown.innerHTML = "";
            
            let states = {
                "USA": ["California", "Texas", "Florida"],
                "India": ["Tamil Nadu", "Maharashtra", "Delhi"],
                "UK": ["London", "Manchester"],
                "Australia": ["Sydney", "Melbourne"],
                "Canada": ["Ontario", "Quebec"]
            };
            
            if (states[country]) {
                states[country].forEach(state => {
                    let option = document.createElement("option");
                    option.text = state;
                    option.value = state;
                    stateDropdown.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
